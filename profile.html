<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="dashboard1.css" type="text/css" rel="stylesheet" />

  <body>
    <div id="formWrapper">
        <div>
            <img src="BackArrow.svg" alt="bell" id="backIcon" />

        <div>
            <img src="bell 1.svg" alt="bell" id="bellIcon" />
        </div>
       
      <form id="profileEditForm">
        <h2>Student Profile Edit</h2>
        <div class="inputSection2Row">

          />

        <div>
            <input placeholder="Permanent Address"/>

        <div>
          <input type="file" placeholder="Upload File" id="resume" />
        </div>
        <div>
            <input type="text" placeholder="Enter CGPA" />
          </div>
          <div>
            <input type="button" value="submit" />
          </div>
      </form>
    </div>
    <script>
      const fileInput = document.getElementById("resume");

      fileInput.onchange = () => {
        const selectedFile = fileInput.files[0];
        console.log(selectedFile);
      };
